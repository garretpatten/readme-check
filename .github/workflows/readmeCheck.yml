name: "readme-check Workflow"

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3

      - name: Install Node modules
        run: npm i

      - name: Check README
        id: readmeCheckId
        uses: garretpatten/readme-check@v1.0

      - name: Get the output time
        run: |
          echo "Timestamp: ${{ steps.readmeCheckId.outputs.time }}"
          echo "readme data"
          echo steps.readmeCheckId.outputs.readmeData